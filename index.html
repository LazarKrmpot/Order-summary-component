<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="container__card">
    <header class="picture">
      <img src="./images/illustration-hero.svg" alt="dance">
    </header>
    <article class="container__desc">
      <h1>Order Summary</h1>
      <p id="desc">You can now listen to millions of <br>
        songs, audiobooks, and podcasts on <br>
      any device anywhere you like!</p>
      <div class="container__music">
        <img src="./images/icon-music.svg" alt="note">
        <p><span>Annual Plan</span><br>
          $59.99/year
        </p>
        <a href="#">Change</a>
      </div>
      <button id="fr">Proceed to Payment</button>
      <button id="sec">Cancel Order</button>
    </article>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lazar Krmpot</a>.
  </div>
</body>
</html>
